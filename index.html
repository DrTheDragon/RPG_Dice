<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<title>Teste RPG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
    @keyframes roll {
  0%   { transform: rotate(0deg) scale(1); }
  30%  { transform: rotate(25deg) scale(1.05); }
  60%  { transform: rotate(-20deg) scale(1.05); }
  100% { transform: rotate(0deg) scale(1); }
}

.dado.rolando {
  animation: roll 0.35s ease-in-out;
}

body{
    background: radial-gradient(circle at top,#111,#000);
    color:#e0e0e0;
    font-family:'Special Elite',monospace;
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.wrapper{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.app{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:20px;
    width:820px;
    max-width:95%;
}

.panel{
    background:rgba(8,8,8,.97);
    border:1px solid #222;
    box-shadow:0 0 50px rgba(0,0,0,.9);
    padding:25px;
}

h2,h3{
    letter-spacing:2px;
    margin-bottom:15px;
    text-align:center;
}

.section{
    border-top:1px solid #222;
    padding-top:15px;
    margin-top:20px;
}

input,button,textarea{
    width:100%;
    padding:10px;
    margin-top:8px;
    background:#050505;
    border:1px solid #333;
    color:#eee;
    text-align:center;
    font-size:15px;
    font-family:'Special Elite',monospace;
}

textarea{
    min-height:140px;
    resize:vertical;
    text-align:left;
}

button{cursor:pointer;}
button:hover{background:#111;}

.dado{
    font-size:58px;
    text-align:center;
    margin:10px 0;
}

.resultado{
    margin-top:10px;
    line-height:1.6;
    text-align:center;
    min-height:70px;
}

.controls{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
}

.controls button{
    flex:1 1 48%;
}

.E{color:#ff4c4c;}
.B{color:#4fa3ff;}
.N{color:#9acd32;}
.F{color:#777;}

.itens{
    width:820px;
    max-width:95%;
    margin-top:25px;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="app">

<!-- ESQUERDA -->
<div class="panel">
<h2>TESTES</h2>

<div class="section">
<h3>Teste de Atributo</h3>
<input id="atributo" type="number" min="1" max="20" placeholder="Atributo (1â€“20)">
<div class="dado">ðŸŽ²</div>
<button onclick="testeAtributo()">ROLAR D20</button>
<div class="resultado" id="resAtributo"></div>
</div>

<div class="section">
<h3>Teste de Sanidade</h3>
<div class="dado">ðŸŽ²</div>
<button onclick="testeSanidade()">ROLAR D100</button>
<div class="resultado" id="resSan"></div>
</div>
</div>

<!-- DIREITA -->
<div class="panel">
<h2>STATUS</h2>

<div class="section">
<h3>Vida</h3>
<input id="vidaMax" type="number" placeholder="Vida MÃ¡xima">
<p>Atual: <b><span id="vidaAtual">0</span></b></p>
<div class="controls">
<button onclick="alterar('vida',-1)">-1</button>
<button onclick="alterar('vida',1)">+1</button>
<button onclick="alterar('vida',-5)">-5</button>
<button onclick="alterar('vida',5)">+5</button>
</div>
</div>

<div class="section">
<h3>Sanidade</h3>
<input id="sanMax" type="number" placeholder="Sanidade MÃ¡xima">
<p>Atual: <b><span id="sanAtual">0</span></b></p>
<div class="controls">
<button onclick="alterar('san',-1)">-1</button>
<button onclick="alterar('san',1)">+1</button>
<button onclick="alterar('san',-5)">-5</button>
<button onclick="alterar('san',5)">+5</button>
</div>
</div>

</div>
</div>

<!-- ITENS / ACESSÃ“RIOS -->
<div class="panel itens">
<h2>ITENS / ACESSÃ“RIOS</h2>
<textarea id="itens" placeholder="Anota aqui armas, pistas, acessÃ³rios, contatos, segredos..."></textarea>
</div>

</div>

<script>
// ===== SOM DO DADO =====
function somDado(){
 const ctx=new (window.AudioContext||window.webkitAudioContext)();
 let t=ctx.currentTime;
 for(let i=0;i<8;i++){
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.frequency.value=120+Math.random()*400;
  g.gain.setValueAtTime(0.15,t);
  g.gain.exponentialRampToValueAtTime(0.001,t+0.08);
  o.connect(g).connect(ctx.destination);
  o.start(t);o.stop(t+0.08);
  t+=0.04;
 }
}

// ===== TABELA =====
const tabela={
1:{N:20,B:null,E:null},2:{N:19,B:20,E:null},
3:{N:18,B:20,E:null},4:{N:17,B:19,E:null},
5:{N:16,B:19,E:20},6:{N:15,B:18,E:20},
7:{N:14,B:18,E:20},8:{N:13,B:17,E:20},
9:{N:12,B:17,E:20},10:{N:11,B:16,E:19},
11:{N:10,B:16,E:19},12:{N:9,B:15,E:19},
13:{N:8,B:15,E:19},14:{N:7,B:14,E:19},
15:{N:6,B:14,E:18},16:{N:5,B:13,E:18},
17:{N:4,B:13,E:18},18:{N:3,B:12,E:18},
19:{N:2,B:12,E:18},20:{N:1,B:11,E:17}
};

// ===== TESTE DE ATRIBUTO =====
function testeAtributo(){
 const att=+atributo.value;
 if(!att){
  resAtributo.innerHTML="<span class='F'><b>Defina um atributo primeiro</b></span>";
  return;
 }

 const dadoEl = document.querySelectorAll(".dado")[0];
 dadoEl.classList.add("rolando");
 setTimeout(()=>dadoEl.classList.remove("rolando"),350);
 somDado();
 const d=Math.floor(Math.random()*20)+1;
 let t,c;
 if(d===1){t="FALHA CRÃTICA";c="F";}
 else{
  const r=tabela[att];
  if(r.E&&d>=r.E){t="EXTREMO";c="E";}
  else if(r.B&&d>=r.B){t="BOM";c="B";}
  else if(d>=r.N){t="NORMAL";c="N";}
  else{t="FALHA";c="F";}
 }
 resAtributo.innerHTML=`Dado: <b>${d}</b><br><span class="${c}"><b>${t}</b></span>`;
}

// ===== STATUS =====
let vida=0,san=0;
function salvar(){
 localStorage.setItem("noir",JSON.stringify({
  vida,san,vidaMax:vidaMax.value,sanMax:sanMax.value,itens:itens.value
 }));
}
function carregar(){
 const d=JSON.parse(localStorage.getItem("noir"));
 if(!d)return;
 vida=d.vida;san=d.san;
 vidaMax.value=d.vidaMax;
 sanMax.value=d.sanMax;
 itens.value=d.itens||"";
 atualizar();
}
function atualizar(){
 vidaAtual.textContent=vida;
 sanAtual.textContent=san;
}
function alterar(t,v){
 if(t==="vida") vida=Math.max(0,Math.min(+vidaMax.value,vida+v));
 else san=Math.max(0,Math.min(+sanMax.value,san+v));
 salvar();atualizar();
}
vidaMax.onchange=()=>{vida=+vidaMax.value;salvar();atualizar();}
sanMax.onchange=()=>{san=+sanMax.value;salvar();atualizar();}
itens.oninput=salvar;

// ===== TESTE SANIDADE =====
function testeSanidade(){
 const dadoEl = document.querySelectorAll(".dado")[1];
 dadoEl.classList.add("rolando");
 setTimeout(()=>dadoEl.classList.remove("rolando"),350);
 somDado();
 const d=Math.floor(Math.random()*100)+1;
 const max=+sanMax.value;
 const ok=d<=max;
 resSan.innerHTML=`Dado: <b>${d}</b><br>
 <span class="${ok?'N':'F'}"><b>${ok?'SUCESSO':'FALHA'}</b></span>`;
}

carregar();
</script>

</body>
</html>
