<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Noir RPG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(180deg, #0a0a0a, #000);
    color: #d6d6d6;
    font-family: 'Special Elite', monospace;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.card {
    background: rgba(10,10,10,0.95);
    border: 1px solid #222;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
    padding: 30px;
    width: 360px;
    text-align: center;
}

h2 {
    letter-spacing: 2px;
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    background: #050505;
    border: 1px solid #333;
    color: #eee;
    font-size: 16px;
    text-align: center;
}

button {
    cursor: pointer;
    letter-spacing: 2px;
}

button:hover {
    background: #111;
}

.dado {
    font-size: 70px;
    margin: 25px 0;
    text-shadow: 0 0 12px #000;
}

.girando {
    animation: girar 0.12s infinite linear;
}

@keyframes girar {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.resultado {
    margin-top: 20px;
    line-height: 1.8;
    border-top: 1px solid #222;
    padding-top: 15px;
}

.N { color: #9acd32; }
.B { color: #4fa3ff; }
.E { color: #ff4c4c; }
.F { color: #777; }
</style>
</head>

<body>

<div class="card">
    <h2>TESTE NOIR</h2>

    <input id="atributo" type="number" min="1" max="20" placeholder="Valor do atributo (1â€“20)">

    <div class="dado" id="dado">ðŸŽ²</div>

    <button onclick="rolar()">ROLAR O DADO</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
// ===== TABELA ORIGINAL =====
const tabela = {
  1:{N:20,B:null,E:null},
  2:{N:19,B:20,E:null},
  3:{N:18,B:20,E:null},
  4:{N:17,B:19,E:null},
  5:{N:16,B:19,E:20},
  6:{N:15,B:18,E:20},
  7:{N:14,B:18,E:20},
  8:{N:13,B:17,E:20},
  9:{N:12,B:17,E:20},
  10:{N:11,B:16,E:19},
  11:{N:10,B:16,E:19},
  12:{N:9,B:15,E:19},
  13:{N:8,B:15,E:19},
  14:{N:7,B:14,E:19},
  15:{N:6,B:14,E:18},
  16:{N:5,B:13,E:18},
  17:{N:4,B:13,E:18},
  18:{N:3,B:12,E:18},
  19:{N:2,B:12,E:18},
  20:{N:1,B:11,E:17}
};

// ===== LÃ“GICA CORRETA (>=) =====
function testar(atributo, dado) {
    const r = tabela[atributo];

    if (r.E !== null && dado >= r.E)
        return {t:"E", txt:"ExtREMO"};

    if (r.B !== null && dado >= r.B)
        return {t:"B", txt:"BOM"};

    if (dado >= r.N)
        return {t:"N", txt:"NORMAL"};

    return {t:"F", txt:"FALHA"};
}

function rolar() {
    const atributo = Number(document.getElementById("atributo").value);
    const dadoEl = document.getElementById("dado");
    const res = document.getElementById("resultado");

    if (!atributo || atributo < 1 || atributo > 20) {
        res.innerHTML = "Valor de atributo invÃ¡lido.";
        return;
    }

    dadoEl.classList.add("girando");
    res.innerHTML = "";

    setTimeout(() => {
        dadoEl.classList.remove("girando");

        const dado = Math.floor(Math.random() * 20) + 1;
        const r = testar(atributo, dado);

        res.innerHTML = `
            Atributo: <b>${atributo}</b><br>
            Dado: <b>${dado}</b><br>
            Resultado: <span class="${r.t}"><b>${r.txt}</b></span>
        `;
    }, 900);
}
</script>

</body>
</html>
