<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste de Atributo RPG</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap');

body {
    background: radial-gradient(circle at top, #1c1c1c, #0b0b0b);
    color: #e0e0e0;
    font-family: 'Cinzel', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background: #111;
    border: 1px solid #333;
    border-radius: 14px;
    padding: 30px;
    width: 340px;
    text-align: center;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #0e0e0e;
    border: 1px solid #333;
    color: #fff;
    font-size: 16px;
    text-align: center;
}

button:hover { background: #222; }

.dado {
    font-size: 64px;
    margin: 20px 0;
}

.girando {
    animation: girar 0.15s infinite linear;
}

@keyframes girar {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.resultado {
    margin-top: 20px;
    line-height: 1.6;
}

.N { color: #7CFC00; }
.B { color: #1E90FF; }
.E { color: #FF3B3B; }
.F { color: #999; }
</style>
</head>

<body>

<div class="card">
    <h2>Teste de Atributo</h2>

    <input id="atributo" type="number" min="1" max="20" placeholder="Atributo (1â€“20)">

    <div class="dado" id="dado">ðŸŽ²</div>

    <button onclick="rolar()">ROLAR</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
// ===== TABELA =====
const tabela = {
  1:{N:20,B:null,E:null},
  2:{N:19,B:20,E:null},
  3:{N:18,B:20,E:null},
  4:{N:17,B:19,E:null},
  5:{N:16,B:19,E:20},
  6:{N:15,B:18,E:20},
  7:{N:14,B:18,E:20},
  8:{N:13,B:17,E:20},
  9:{N:12,B:17,E:20},
  10:{N:11,B:16,E:19},
  11:{N:10,B:16,E:19},
  12:{N:9,B:15,E:19},
  13:{N:8,B:15,E:19},
  14:{N:7,B:14,E:19},
  15:{N:6,B:14,E:18},
  16:{N:5,B:13,E:18},
  17:{N:4,B:13,E:18},
  18:{N:3,B:12,E:18},
  19:{N:2,B:12,E:18},
  20:{N:1,B:11,E:17}
};

// ===== LÃ“GICA CORRETA =====
// SUCESSO = dado <= limite
function resultadoTeste(atributo, dado) {
    const r = tabela[atributo];

    if (r.E !== null && dado <= r.E)
        return { t:"E", txt:"Extremo" };

    if (r.B !== null && dado <= r.B)
        return { t:"B", txt:"Bom" };

    if (dado <= r.N)
        return { t:"N", txt:"Normal" };

    return { t:"F", txt:"Falha" };
}

// ===== ROLAR =====
function rolar() {
    const atributo = Number(document.getElementById("atributo").value);
    const dadoEl = document.getElementById("dado");
    const out = document.getElementById("resultado");

    if (!atributo || atributo < 1 || atributo > 20) {
        out.innerHTML = "Atributo invÃ¡lido.";
        return;
    }

    dadoEl.classList.add("girando");
    out.innerHTML = "";

    setTimeout(() => {
        dadoEl.classList.remove("girando");

        const dado = Math.floor(Math.random()*20)+1;
        const r = resultadoTeste(atributo, dado);

        out.innerHTML = `
          Atributo: <b>${atributo}</b><br>
          Dado: <b>${dado}</b><br>
          Resultado: <span class="${r.t}"><b>${r.t} â€“ ${r.txt}</b></span>
        `;
    }, 800);
}
</script>

</body>
</html>
